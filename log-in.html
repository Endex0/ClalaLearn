<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clala Learn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>


    <!-- Nav Bar -->
    <script id="nav" src="/GlobalCode/nav.js"></script>


    <!-- Log In -->
    <div class="login">
      <span class="logintitle">Log in to Clala Learn</span>
      <div class="sublogin">
        <div class="email">
          <input type="text" placeholder="Enter your email">
          <input type="text" placeholder="Enter your password">
          <div>
            <div class="">
              <button class="loginbutton">Log in</button>
            </div>
          </div>
        </div>
        <div class="loginbuttons">
          <div class="loginsidebutton hoverproperty">Forgot Password?</div>
          <div class="loginsidebutton hoverproperty">Create an account</div>
        </div>
      </div>
    </div>


    <!-- Footer -->
    <script id="footer" src="/GlobalCode/footer.js"></script>


  </body>
</html>
