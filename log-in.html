<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clala Learn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>


    <!-- Nav Bar -->
    <div class="nav">
      <div class="nav-item">
        <p>Clala Learn</p>
      </div>
      <div class="nav-item">
        <a href="index.html">Home</a>
      </div>
      <div class="nav-item">
        <a href="log-in.html">Log In</a>
      </div>
      <div class="nav-item">
        <a href="link">Something</a>
      </div>
    </div>


    <!-- Log In -->
    <div class="login">
      <span class="logintitle">Log in to Clala Learn</span>
      <div class="sublogin">
        <div class="email">
          <input type="text" placeholder="Enter your email">
          <input type="text" placeholder="Enter your password">
          <div>
            <span class="forgotpasswordbutton">Forgot Password</span>
          </div>
        </div>
        <div class="loginbuttons">
          <div class="signinbutton hoverproperty">Sign in</div>
          <span>Don't have an account?</span>
          <div class="createaccountbutton hoverproperty">Create an account</div>
        </div>
      </div>
    </div>


    <!-- Footer -->
    <div class="footer">
      <p>Placeholder footer text</p>
      <br>
    </div>

    
  </body>
</html>
